{% extends 'base.html' %}

{% block content %}
<main class="contain">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">            
            <form action="/signup/" method="POST" class="card card-body">                
                <h1 class="display-1 text-center"> Signup </h1>
                {{error}}             
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input class="form-control" type="text" name="username" placeholder="Write your username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password1">Password: </label>
                    <input class="form-control" type="password" name="password1" placeholder="Write your password" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password: </label>
                    <input class="form-control" type="password" name="password2" placeholder="Confirm your password" id="password2">
                </div>
                <button class="btn btn-primary">
                Registrate
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
