{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="display-1 text-center"> Signin </h1>
                {{error}}             
                {% csrf_token %}    
                            
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input class="form-control" type="text" name="username" placeholder="Write your username" id="username">
                </div>
                <div class="mb-3">
                    <label for="password">Password: </label>
                    <input class="form-control" type="password" name="password" placeholder="Write your password" id="password">
                </div>
                <button class="btn btn-primary">
                Entrar
                </button>
            </form>
        </section>
    </div>
</main>
{% endblock %}
